<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">


	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>


<body>
	
	<div class="container">
		<div class="jumbotron">
		  <h1>Psychic Game</h1>
		  <p>Pick a letter, any letter...</p>
		</div>
	

	<div class="panel panel-default">
	  <div class="panel-heading">Wrong Guesses</div>
	 	 <div class="panel-body" id="wrong-guesses"></div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">Guesses Remaining</div>
	 	 <div class="panel-body" id="guessesLeft"></div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">Games Won</div>
	 	 <div class="panel-body" id="wins"></div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">Games Lost</div>
	 	 <div class="panel-body" id="losses"></div>
	</div>



</div>	

<script src="assets/javascript/game.js"></script>


</body>
</html>
